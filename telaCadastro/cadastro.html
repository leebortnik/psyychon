<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <div class="form-selection">
            <button id="btn-aluno" onclick="showForm('aluno')">Aluno</button>
            <button id="btn-responsavel" onclick="showForm('responsavel')">Responsável</button>
        </div>
        <!-- Formulário Aluno -->
        <form id="form-aluno" class="hidden">
            <h2>Cadastro de Aluno</h2>
            <input type="text" id="nome-aluno" placeholder="Nome do Aluno" required>
            <input type="number" id="matricula-aluno" placeholder="Matrícula (até 8 dígitos)" maxlength="8" required>
            <input type="date" id="nascimento-aluno" required>
            <input type="email" id="email-aluno" placeholder="E-mail" required>
            <input type="password" id="senha-aluno" placeholder="Senha" required>
            <button type="button" onclick="submitForm('aluno')">Cadastrar</button>
            <br>
            <a href="/Psychoon-main/index.html">voltar</a>
        </form>
        <!-- Formulário Responsável -->
        <form id="form-responsavel" class="hidden">
            <h2>Cadastro de Responsável</h2>
            <input type="text" id="nome-responsavel" placeholder="Nome do Responsável" required>
            <input type="email" id="email-responsavel" placeholder="E-mail" required>
            <input type="text" id="id-aluno" placeholder="ID do Aluno (Opcional)">
            <input type="password" id="senha-responsavel" placeholder="Senha" required>
            <button type="button" onclick="submitForm('responsavel')">Cadastrar</button>
            <br>
            <a href="/Psychoon-main/index.html">voltar</a>
        </form>
        <!-- Exibição do ID e botão de Entrar -->
        <div id="after-cadastro" class="hidden">
            <h2>Cadastro concluído com sucesso!</h2>
            <p id="id-gerado"></p>
            <button onclick="redirect()">Entrar</button>
        </div>
        <!-- Loading -->
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Redirecionando...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
