<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PsychON</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">PsychON</div>
    <a href="/pagina_inicial/inicial.html">
      <button id="menuToggle" class="login-button">Voltar</button>
    </a>
  </nav>

  <!-- Menu -->
  <div id="menu" class="menu hidden">
    <ul>
      <li><a href="#configuracoes">Configurações</a></li>
      <li><a href="#exercicios">Exercícios</a></li>
      <li><a href="#formularios">Formulários</a></li>
    </ul>
  </div>

  <!-- Configurações -->
  <section id="configuracoes" class="section">
    <h2>Configurações</h2>
    <p>Nome: <span id="userName">João</span></p>
    <p>Email: <span id="userEmail">joao@exemplo.com</span></p>
    <button id="editButton">Editar dados</button>
    <div id="editForm" class="hidden">
      <input type="text" id="newName" placeholder="Novo Nome">
      <input type="email" id="newEmail" placeholder="Novo Email">
      <button id="saveButton">Salvar alterações</button>
    </div>
  </section>

  <!-- Exercícios -->
  <section id="exercicios" class="section">
    <h2>Exercícios</h2>
    <button id="meditationButton">Meditação</button>
    <button id="quizButton">Quiz</button>
  </section>

  <!-- Formulários -->
  <section id="formularios" class="section">
    <h2>Formulários</h2>
    <p>Como você está hoje?</p>
    <select id="moodSelect">
      <option value="feliz">Selecione</option>
      <option value="feliz">Feliz</option>
      <option value="triste">Triste</option>
      <option value="ansioso">Ansioso</option>
      <option value="neutro">Neutro</option>
    </select>
    <button id="submitMood">Enviar</button>
    <a href="https://forms.gle/a1HYTLLSujA2zKoF8">
      <button id="respondFormButton">Responder formulário</button>
    </a>
    <p id="feedback" class="hidden">Obrigado por compartilhar! Seu responsável será notificado.</p>
  </section>

  <script src="menu.js"></script>
</body>
</html>
