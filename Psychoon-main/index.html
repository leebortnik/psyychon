<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PsychON - Bem-Estar</title>
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <!-- Conteúdo da página -->
  <div id="content" class="container">
    <!-- Cabeçalho -->
    <header>
      <h1>PsychON</h1>
      <p>Seu espaço para cuidar da sua saúde mental.</p>
    </header>

    <!-- Corpo -->
    <div class="content">
      <div class="welcome-message">
        <h2>Bem-vindo ao PsychON!</h2>
        <p>Estamos aqui para ajudar você a cuidar da sua saúde mental. Vamos começar sua jornada de bem-estar!</p>
      </div>

      <!-- Formulário de Login -->
      <div class="login-form">
        <h3>Entrar</h3>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        
        <button onclick="login()">Entrar</button> <!-- Botão Entrar -->
        <p>Não tem conta? <a href="/telaCadastro/cadastro.html">Cadastre-se</a></p>
      </div>

    <!-- Rodapé -->
    <footer>
      <p>Precisa de ajuda? <a href="javascript:void(0)" id="faleComProfissional" onclick="faleComProfissional()">Fale com um profissional</a></p> <!-- Botão "Fale com um profissional" -->
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
